<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./resources/static/style.css">
  <script src="./js/agents.js"></script>
  <title>Agentes de Tránsito</title>
</head>
<body>
  <div class="container" id="div_agents">
    <div class="container">
      <ul class="nav nav-pills nav-justified">
        <li class="nav-item">
          <a class="nav-link" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./masiveLoad.html">Carga Masiva</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="">Agentes de Tránsito</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./routes.html">Vías</a>
        </li>
      </ul>
    </div>

    <div class="container">
      <h1 class="text-center">Formulario para creación de agentes de transito</h1>
        <form id="form_agent">
          <div class="mb-3">
            <label for="code" class="form-label">Código</label>
            <input type="text" class="form-control" id="code" name="code" minlength="5" maxlength="20" required>
          </div>
          <div class="mb-3">
            <label for="full_name" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="full_name" name="full_name" minlength="10" maxlength="100" required>
          </div>
          <div class="mb-3">
            <label for="exp" class="form-label">Años de Experiencia</label>
            <input type="number" class="form-control" id="exp" name="experience_year" min="0" max="200" step=".01" required>
          </div>
          <div class="mb-3">
            <label for="transit_code" class="form-label">Código de la Secretaria de Transito</label>
            <input type="text" class="form-control" id="transit_code" name="transit_code" minlength="2" maxlength="100" required>
          </div>
          <button id="btn_form" type="submit" class="btn btn-primary">Crear</button>
          <button id="btn_form_cancel" type="reset" class="btn btn-primary">Cancelar</button>
        </form>
    </div>

    <div class="container">
      <h1 class="text-center">Agentes de Transito</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Nombre Completo</th>
            <th>Código</th>
            <th>Años de Experiencia</th>
            <th>Código Secretaria de Transito</th>
            <th>Vía asignada</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <div id="div_form_route" class="container">
    <form id="form_route">
      <div class="mb-3">
        <label for="route_type" class="form-label">Tipo de ruta</label>
        <input list="route_types" class="form-control" id="routeType" name="route_type" minlength="5" maxlength="20" required>
        <datalist id="route_types"></datalist>
      </div>
      <div class="mb-3">
        <label for="street_type" class="form-label">Tipo de calle</label>
        <input list="street_types" class="form-control" id="streetType" name="street_type" minlength="10" maxlength="100" required>
        <datalist id="street_types"></datalist>
      </div>
      <div class="mb-3">
        <label for="number" class="form-label">Número</label>
        <input type="number" class="form-control" id="number" name="number" min="0" required>
      </div>
      <button id="btn_form" type="submit" class="btn btn-primary">Añadir vía</button>
      <button id="btn_form_route_cancel" type="reset" class="btn btn-primary">Cancelar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
